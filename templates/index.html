<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQLite B-Tree Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* __STYLES_PLACEHOLDER__ */
    </style>
</head>
<body>
    <div id="app">
        <nav id="sidebar">
            <h1>SQLite B-Tree Viz</h1>
            <div id="db-info" class="info-section">
                <h2>Database Info</h2>
                <div id="db-details"></div>
            </div>
            <div id="schema-section" class="info-section">
                <h2>Tables & Indexes</h2>
                <div id="schema-list"></div>
            </div>
        </nav>

        <main id="main-content">
            <div id="controls">
                <div class="control-group">
                    <label for="btree-select">B-Tree:</label>
                    <select id="btree-select"></select>
                </div>
                <div class="control-group">
                    <label for="view-mode">View:</label>
                    <select id="view-mode">
                        <option value="tree">Tree Layout</option>
                        <option value="force">Force Layout</option>
                    </select>
                </div>
                <div class="control-group">
                    <button id="zoom-in">+</button>
                    <button id="zoom-out">-</button>
                    <button id="zoom-reset">Reset</button>
                </div>
            </div>
            <div id="viz-container">
                <svg id="tree-viz"></svg>
            </div>
        </main>

        <aside id="detail-panel">
            <div class="resize-handle" id="resize-handle"></div>
            <h2>Page Details</h2>
            <div id="page-info">
                <p class="placeholder">Click a page to view details</p>
            </div>
            <div id="page-viz-container">
                <svg id="page-viz"></svg>
            </div>
            <div id="cell-list">
                <h3>Cells</h3>
                <div id="cells"></div>
            </div>
        </aside>
    </div>

    <!-- Page Detail View (fullscreen overlay) -->
    <div id="page-detail-view">
        <div id="page-detail-header">
            <button class="back-btn" onclick="closePageDetailView()">&larr;</button>
            <h2 id="page-detail-title">Page 1 | Table Leaf</h2>
        </div>
        <div id="page-detail-body">
            <div id="page-grid-container">
                <div id="page-grid"></div>
                <div class="page-grid-legend">
                    <div class="legend-item"><div class="legend-color" style="background:#f1c40f"></div> Page Header</div>
                    <div class="legend-item"><div class="legend-color" style="background:#f39c12"></div> Cell Pointers</div>
                    <div class="legend-item"><div class="legend-color" style="background:#ecf0f1"></div> Free Space</div>
                    <div class="legend-item"><div class="legend-color" style="background:#3498db"></div> Cell Content</div>
                    <div class="legend-item"><div class="legend-color" style="background:#e74c3c"></div> Overflow/Selected</div>
                </div>
            </div>
            <div id="page-detail-sidebar">
                <h3>Selection Info</h3>
                <div id="selection-info">
                    <p class="placeholder">Click a cell pointer or cell to see details</p>
                </div>
                <h3>Cells</h3>
                <div id="page-detail-cells"></div>
            </div>
        </div>
    </div>

    <script>
        const DATA = "__DATA_PLACEHOLDER__";
    </script>
    <script>
        /* __VIZ_JS_PLACEHOLDER__ */
    </script>
</body>
</html>
